<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f1eb;
            color: #2c2c2c;
            line-height: 1.6;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 1rem;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }
        
        p {
            font-size: 1.125rem;
            color: #4a4a4a;
            margin-bottom: 2rem;
        }
        
        .games {
            display: grid;
            gap: 1.5rem;
            margin-top: 3rem;
        }
        
        .game-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .game-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }
        
        .game-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }
        
        .game-card p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .link {
            color: #007aff;
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            color: #888;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minimal Games</h1>
        <p>Beautiful, classic games reimagined with modern design.</p>
        
        <div class="games">
            <div class="game-card">
                <h2>Connect 4</h2>
                <p>The timeless strategy game, beautifully crafted for iOS.</p>
                <div class="links">
                    <a href="privacy/connect4.html" class="link">Privacy Policy</a>
                    <a href="support.html" class="link">Support</a>
                </div>
            </div>
            
            <!-- Future games will go here -->
        </div>
        
        <footer>
            <p>&copy; 2025 Minimal Games. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
